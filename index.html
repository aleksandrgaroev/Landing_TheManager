<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,600;1,700&display=swap"
          rel="stylesheet">
    <title>Document</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__content">
            <div class="header__logo">
                <img src="assets/sas.svg" alt="logo"/>
                <div class="header__logo-title">TheManager</div>
            </div>
            <div class="nav">
                <ul class="nav__content">
                    <li><a class="nav__link" href="#">Home</a></li>
                    <li><a class="nav__link" href="#">About Us</a></li>
                    <li><a class="nav__link" href="#">Projects</a></li>
                    <li><a class="nav__link" href="#">Services</a></li>
                    <li><a class="nav__link nav__link--contacts" href="#">Contacts Us</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="gallery">
        <div class="gallery__content">
            <div class="gallery__image"></div>
            <div class="gallery__mask"></div>
            <div class="gallery__text">Managing tasks <br> is our mission.</div>
        </div>
        <div class="gallery__manager">
            <div class="gallery__manager-body">
                <div class="gallery__manager-header">
                    Future Projects
                </div>
                <div class="gallery__manager-text">
                    Presentation of World Best Task manager ever
                </div>
            </div>
            <div class="gallery__controls">
                <div class="gallery__control">
                    <img class="gallery__control-arrow" src="assets/arrow-left.svg" alt="left"/>
                    <div class="gallery__control-text">Back</div>
                </div>
                <div class="gallery__control">
                    <div class="gallery__control-text">Next</div>
                    <img class="gallery__control-arrow" src="assets/arrow-right.svg" alt="right"/>
                </div>
            </div>
        </div>
    </div>
    <div class="manager-container">
        <div class="manager-wrapper">
            <div class="manager-container__header">Try it yourself!</div>
            <div class="task-manager">
                <div class="task-manager__header">
                    my tasks
                </div>
                <div class="task-manager__body">
                    <div class="task-manager__controller">
                        <input class="task-manager-input" type="text" placeholder="New task..."/>
                        <select name="priority" id="priority">
                            <option value="priority">Priority</option>
                        </select>
                        <div class="task-manager-btn">Add</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
